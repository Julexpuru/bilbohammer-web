services:
  db:
    image: postgres:16-alpine
    container_name: bilbohammer_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bh_user
      POSTGRES_PASSWORD: bh_pass
      POSTGRES_DB: bilbohammer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build:
      context: ./web
    command: npm run dev
    container_name: bilbohammer_web
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ./web/.env
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - NEXTAUTH_URL=http://localhost:3000
    volumes:
      # Montamos todo el proyecto web para ver cambios en tiempo real
      - ./web:/app
      # Mantener node_modules del contenedor
      - /app/node_modules
    
  # Optional SFTP service to edit files remotely (local/dev only)
  sftp:
    image: atmoz/sftp
    command: editor:editor:1001
    volumes:
      - ./web:/home/editor/web
    ports:
      - "2222:22"

volumes:
  pgdata:
